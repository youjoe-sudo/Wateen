<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📁 المفضلات | وتين</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>📚 المفضلات</h1>
    <a href="index.html" class="btn2">⬅ العودة</a>
  </header>

  <section class="books-gallery" id="favorites-list"></section>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const list = document.getElementById("favorites-list");
      const favorites = JSON.parse(localStorage.getItem("favorites")) || [];

      if (favorites.length === 0) {
        list.innerHTML = "<p style='text-align:center;color:#cbbfa3'>لا توجد كتب محفوظة حاليًا 😅</p>";
        return;
      }

      favorites.forEach(book => {
        const card = document.createElement("div");
        card.classList.add("book-card");
        card.innerHTML = `
          <img src="images/${book.img}" alt="${book.title}">
          <h3>${book.title}</h3>
          <p>السعر: ${book.price} جنيه</p>
          <button class="order-btn">اطلب الآن</button>
          <button class="save-btn remove">❌ إزالة</button>
        `;
        list.appendChild(card);
      });

      list.addEventListener("click", e => {
        if (e.target.classList.contains("remove")) {
          const title = e.target.parentElement.querySelector("h3").textContent;
          let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
          favorites = favorites.filter(item => item.title !== title);
          localStorage.setItem("favorites", JSON.stringify(favorites));
          e.target.parentElement.remove();
        }
      });
    });
  </script>
</body>
</html>
