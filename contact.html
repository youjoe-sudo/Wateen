<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background: radial-gradient(circle at top, #2a1e10 0%, #0d0905 100% , #1f1300 100%);
      background-blend-mode: overlay;
      color: #f5e9cf;
      text-align: center;
      padding: 40px;
    }

    .logo {
      width: 130px;
      border-radius: 50%;
      margin-bottom: 25px;
      box-shadow: 0 0 25px rgba(180, 130, 60, 0.5);
    }
    .logo:hover {
      box-shadow: 0 0 35px rgba(212, 175, 55, 0.7);
      transform: scale(1.05);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .logo:active {
      transform: scale(0.95);
      transition: transform 0.1s;
    }
    .logo:visited {
      box-shadow: 0 0 15px rgba(180, 130, 60, 0.3);
    }
    .logo:visited:hover {
      box-shadow: 0 0 25px rgba(212, 175, 55, 0.5);
    }
    .logo:visited:active {
      transform: scale(0.95);
      transition: transform 0.1s;
    }
    h1 {
      font-family: "Amiri", serif;
      font-size: 2.8em;
      color: #d4af37;
      margin-bottom: 10px;
      text-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
    }

    p {
      font-size: 1.1em;
      color: #1f1300;
      margin-bottom: 40px;
    }

    .contacts {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
    }

    .contact-card {
      background: rgba(25, 18, 10, 0.92);
      border: 1px solid rgba(212, 175, 55, 0.4);
      border-radius: 15px;
      padding: 25px 40px;
      width: 280px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
    }

    .contact-card:hover {
      transform: translateY(-6px);
      border-color: #d4af37;
      box-shadow: 0 0 40px rgba(212, 175, 55, 0.4);
    }

    .contact-card h2 {
      font-family: "Amiri", serif;
      font-size: 1.4em;
      color: #f4e8cc;
      margin-bottom: 10px;
    }

    .contact-card a {
      color: #d4af37;
      text-decoration: none;
      display: block;
      margin-top: 8px;
      font-size: 1em;
      transition: color 0.3s;
    }

    .contact-card a:hover {
      color: #fff6d9;
    }

    .socials a {
      margin: 0 15px;
      color: #d4af37;
      font-size: 1.2em;
      transition: color 0.3s;
      text-decoration: none;
    }

    .socials a:hover {
      color: #fff6d9;
    }

    footer {
      margin-top: 60px;
      color: #b8a77c;
      font-size: 0.9em;
      border-top: 1px solid rgba(212, 175, 55, 0.3);
      padding-top: 15px;
    }
    .group{
        color: #d4af37;
        font-size: 1.2em;
        transition: color 0.3s;
        text-decoration: none;
        margin: 0 15px;
        padding: 5px 10px;
        border: 1px solid rgba(212, 175, 55, 0.4);
        border-radius: 8px;
        background-color: transparent;
    }
    .group:hover {
      color: #fff6d9;
      background-color: rgba(212, 175, 55, 0.1);
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
    }
    .group:active {
      transform: scale(0.95);
    }
    .group:visited {
      color: #b8a77c;
    }
    .group:visited:hover {
      color: #fff6d9;
    }
    .acc{
        color: #d4af37;
        font-size: 1.2em;
        transition: color 0.3s;
        text-decoration: none;
        margin: 0 15px;
        padding: 5px 10px;
        border: 1px solid rgba(212, 175, 55, 0.4);
        border-radius: 8px;
        background-color: transparent;
    }
    .acc:hover {
      color: #000000;
      background-color:#d4af371a;
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
    }
  </style>
</head>

  <h1>تواصل معنا</h1>
  <p>يسعدنا تواصلك مع فريق <strong>وتين</strong> في أي وقت، عبر الأرقام أو الروابط التالية:</p>

  <div class="contacts">

  <div class="socials" style="margin-top: 45px;">

  </div>

  <footer>© 2025 <span style="color:#d4af37;">وتين</span> | جميع الحقوق محفوظة</footer>
</body>
</html>
